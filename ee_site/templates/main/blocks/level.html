{% load main_tags %}
{% load wagtailcore_tags %}

<section class="ee-section">
    {% if value.title %}
        <div class="ee-section__title-container">
            <h2 class="ee-section__title">{{ value.title }}</h2>
        </div>
    {% endif %}
    <div class="container">
        <div class="ee-tiles">
            {% for tile in value.tiles %}
                <a {% if tile.page %}href="{% pageurl tile.page %}"{% endif %} class="ee-tile">
                    {% if has_icons %}
                        <span class="ee-tile__image">
                            {% image_with_srcset tile.icon %}
                        </span>
                    {% endif %}
                    <h2 class="ee-title--bold">
                        {{ tile.value }}
                    </h2>
                    <h3 class="ee-title--small">
                        {{ tile.property_name }}
                    </h3>
                </a>
            {% endfor %}
        </div>
    </div>
</section>
