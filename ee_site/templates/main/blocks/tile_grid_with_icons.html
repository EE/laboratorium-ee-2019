{% load i18n %}
{% load main_tags %}
{% load wagtailcore_tags %}

<section class="section ee-section">
    <div class="ee-section-title">{{ value.title }}</div>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="ee-section-tiles">
                    {% for tile in value.tiles %}
                        <div class="ee-tile">
                            <div class="ee-tile__image" style="width: 100%;">
                                {% image_with_srcset tile.icon %}
                            </div>
                            <div class="ee-spacer">
                                <h3 class="ee-title--large">
                                    {{ tile.page.title }}
                                </h3>
                            </div>
                            <div class="ee-spacer">
                                <a href="{% pageurl tile.page %}" class="button is-light is-outlined is-radiusless ee-button">{% trans 'WiÄ™cej' %}</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
