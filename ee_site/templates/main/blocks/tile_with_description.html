{% load wagtailimages_tags %}

<div class="ee-tile">
    {% image value.image original as tile_background_image %}
    <div class="ee-tile__background-image" style="background-image: url({{ tile_background_image.url }})">
        <div class="ee-title is-relative">
            {{ value.heading }}
        </div>
    </div>
    <div class="ee-tile__headline">
        {{ value.description }}
    </div>
</div>
