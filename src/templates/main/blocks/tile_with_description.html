{% load wagtailimages_tags %}

<div class="card is-equal-height">
    <header class="card-title">
        <p class="card-header-title">
            {{ value.heading }}
        </p>
    </header>
    <div class="card-image is-small">
        <figure class="image">
            {% image value.image original %}
        </figure>
    </div>
    <div class="card-content">
        {{ value.description }}
    </div>
</div>
