{% load svg %}
{% load wagtailcore_tags %}

<section class="section ee-section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                {% svg 'quote' %}
                <blockquote class="ee-cite">
                    {{ value.body|richtext }}
                    <footer>{{ value.author|richtext }}</footer>
                </blockquote>
            </div>
        </div>
    </div>
</section>
