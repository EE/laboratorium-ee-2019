{% load bulma_tags %}
{% load i18n %}

<form enctype="multipart/form-data" method="post" action="{% url 'send_mail' %}">
    {% csrf_token %}
    <div class="ee-contact-form">
        {{ form | bulma }}
    </div>
    <div class="control">
        <button type="submit" class="button is-outlined is-light is-uppercase is-radiusless ee-button" style="margin-top: 2rem">{% trans 'send' %}</button>
    </div>
</form>
