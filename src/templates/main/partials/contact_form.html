{% load bulma_tags %}
{% load i18n %}

<form enctype="multipart/form-data" method="post" action="{% url 'send_mail' %}">
    {% csrf_token %}
    {{ form|bulma }}
    <div class="control">
        <button type="submit" class="button is-outlined is-light is-uppercase is-radiusless">{% trans 'send' %}</button>
    </div>
</form>
