{% load wagtailimages_tags %}

{% image image original as img %}
<img
    {% if class %}class="{{ class }}"{% endif %}
    srcset="{% for rendition in renditions %}{{ rendition.url }} {{ rendition.width }}w{% if not forloop.last %}, {% endif %}{% endfor %}"
    src="{{ img.url }}"
    alt="{{ img.alt }}"
>
