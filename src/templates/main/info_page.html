{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block title %}
{{ page.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{ page.title }}
            </h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="content">
            {{ page.content|richtext }}
        </div>
    </div>
</section>
{% endblock content %}
