{% load i18n %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="card is-equal-height has-background-image">
    {% image specialization_page.background_image max-2560x2048 class="background-image" %}
    <div class="card-content">
        <h4 class="title is-5">{{ specialization_page.title }}</h3>
        <div class="content">
            {{ specialization_page.short_description|richtext }}
        </div>
    </div>
    <div class="card-footer">
        <div class="card-footer-item is-left">
            <a href="{% pageurl specialization_page %}" class="button is-outlined is-light is-uppercase is-radiusless">
                {% trans 'Find out more' %}
            </a>
        </div>
    </div>
</div>
