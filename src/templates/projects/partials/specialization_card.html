{% load i18n %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}


{% image specialization_page.background_image max-2560x2048 as background_image %}
<div class="card is-equal-height" style="background: url('{{ background_image.url }}') center center; background-size: cover;">
    <div class="card-content">
        <h4 class="title is-5">{{ specialization_page.title }}</h3>
        <div class="content">
            {{ specialization_page.short_description|richtext }}
        </div>
    </div>
    <div class="card-footer">
        <div class="card-footer-item">
            <a href="{% pageurl specialization_page %}" class="button is-outlined is-light is-uppercase is-radiusless">
                {% trans 'Find out more' %}
            </a>
        </div>
    </div>
</div>
