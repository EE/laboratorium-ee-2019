{% load i18n %}
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

{% image project.background_image max-2560x2048 as background_image %}
<div class="card is-equal-height" style="background: url('{{ background_image.url }}') center center; background-size: cover;">
    <header class="card-header">
        <p class="card-header-title"></p>
        <div class="card-header-icon">
            <span class="icon">
                {% image project.icon max-400x400 %}
            </span>
        </div>
    </header>
    <div class="card-image"></div>
    <div class="card-content">
        <h4 class="title is-5">{{ project.title }}</h3>
        <p>{{ project.subtitle }}</p>
    </div>
    <footer class="card-footer">
        <div class="card-footer-item">
            <a href="{% pageurl project %}" class="button is-outlined is-light is-uppercase is-radiusless">{% trans 'Find out more' %}</a>
        </div>
    </footer>
</div>
