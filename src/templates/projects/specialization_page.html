{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>Jak pracujemy</p>
    <p>{{ page.how_we_work }}</p>

    {% for project in page.projects.all %}
        <li>
            <a href="{% pageurl project %}">
                {{ project.title }}
            </a>
        </li>
    {% endfor %}
{% endblock content %}
